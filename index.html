<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>
	
    <link href="world.css" type="text/css" rel="stylesheet" />
    <script src="world.js" defer></script>
</head>
<body>
    <header>
        <img src="worldmap.jpg" alt="Map of the world" width="150" height="70">
        <h1>World Database Lookup</h1>
    </header>
    <main>
        <div id="controlsform">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
        </div>
        <div id="searchbuttons">
            <button id="countrylookup">Lookup Countries</button>
            <button id="citylookup">Lookup Cities</button>
        </div>
        <div id="result" class="resultscontainer">
            <!-- Results will appear here -->
        </div>
    </main>
    
</body>
</html>
